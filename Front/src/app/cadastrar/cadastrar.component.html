<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>


        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="Nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>
                    <div class="form-group mt-3">
                        <label for="usuario">Email</label>
                        <input [(ngModel)]='user.email' class="form-control" type="text" name="email" id="email" placeholder="Seu usuÃ¡rio">
                    </div>
                    <div class="form-group mt-3">
                        <label for="Senha">Senha</label>
                        <input (input)='confirmeSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
                    <div class="form-group mt-3">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group mt-3">
                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipouser($event)'>
                            <option>Selecione um Tipo de Usuario </option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-danger me-3" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
